name: Daily Halal Stock Update

on:
  schedule:
    - cron: '30 14 * * 1-5'  # كل يوم 2:30 م (الاثنين-الجمعة)
  workflow_dispatch:  # يسمح بالتشغيل اليدوي

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install yfinance gspread pandas google-auth oauth2client numpy

      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' > /tmp/creds.json

      - name: Run update script
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: 1St7HrYmMsfqV5LgZRUm57JZxYopOP10cjS0oYPSC0UM
        run: python update.py
